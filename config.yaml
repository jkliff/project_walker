vars:
    authors: Authors

rules:
    - FileExistsChecker:
        requiredFiles:
            - 'interpol.py'
    - FileExistsChecker:
        count: 2
        requiredFiles:
            - '%{project_path}/project-walker-core1'
            - '/project-walker-core2'
            - 'project-walker-core3'
    - FileContainsChecker:
        matches: ['*.py', '*.md']
        contains: ["Copyright %authors"]
